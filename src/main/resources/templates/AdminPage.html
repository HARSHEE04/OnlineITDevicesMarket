<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; text-align: center; background-color: #f4f4f4; }
        .container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .table th, .table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        .table th { background-color: #007bff; color: white; }
        .total-sales { font-size: 22px; font-weight: bold; margin-top: 20px; color: #28a745; }

        /* Styled Button */
        .btn-order {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-order:hover { background: linear-gradient(45deg, #45a049, #1B5E20); transform: scale(1.05); }
    </style>
</head>
<body>

<h2>Admin Dashboard</h2>

<div class="container">
    <h3>Total Sales: <span class="total-sales" th:text="${totalSales} + ' CAD'"></span></h3>

    <table class="table">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>User</th>
            <th>Device Type</th>
            <th>Device Color</th>
            <th>Quantity</th>
            <th>Price (CAD)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderid}"></td>
            <td th:text="${order.user.email}"></td>
            <td th:text="${order.deviceType}"></td>
            <td th:text="${order.deviceColor}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${order.price}"></td>
        </tr>
        </tbody>
    </table>


    <form action="/order" method="get">
        <button type="submit" class="btn-order">ðŸ›’ Place an Order</button>
    </form>
</div>

</body>
</html>
