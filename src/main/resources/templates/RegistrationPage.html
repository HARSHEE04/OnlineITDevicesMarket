<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .login-btn {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            display: none; /* Initially hidden */
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-bottom: 15px;
            display: none; /* Initially hidden */
        }
    </style>
    <script>
        function showLoginButton() {
            document.getElementById("successMessage").style.display = "block";
            document.getElementById("loginBtn").style.display = "block";
        }
    </script>
</head>
<body>

<h2>Register</h2>

<form th:action="@{/register}" method="POST" th:object="${user}" onsubmit="showLoginButton();">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required /><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required /><br>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required /><br>

    <label>Role:</label>
    <select th:field="*{role}">
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
    </select><br>

    <button type="submit">Register</button>
</form>

<!-- Success message and login button (Hidden initially) -->
<p id="successMessage" class="success-message">Registration successful! You can now log in.</p>

<form th:action="@{/login}" method="get">
    <button type="submit" id="loginBtn" class="login-btn">Go to Login</button>
</form>

</body>
</html>
