<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
            color: white;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            text-align: center;
            text-decoration: none;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-register { background: linear-gradient(45deg, #28a745, #218838); }
        .btn-login { background: linear-gradient(45deg, #007bff, #0056b3); }
        .btn-admin { background: linear-gradient(45deg, #dc3545, #c82333); }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Welcome to Online IT Devices Market</h2>
    <a href="/register" class="btn btn-register">Register</a>
    <a href="/login" class="btn btn-login">Login</a>
    <a href="/admin" class="btn btn-admin">Admin Panel</a>
</div>
</body>
</html>
