<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            display: inline-block;
        }
        h2 {
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            border: none;
            text-align: center;
            text-decoration: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-register { background-color: #28a745; }
        .btn-login { background-color: #007bff; }
        .btn-admin { background-color: #dc3545; }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome to Online IT Devices Market</h2>
    <a href="/register" class="btn btn-register">Register</a>
    <a href="/login" class="btn btn-login">Login</a>
    <a href="/admin" class="btn btn-admin">Admin Panel</a>
</div>

</body>
</html>
